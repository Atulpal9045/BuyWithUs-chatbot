<html>

<head>
    <base href="/">
    <title>Welcome to Buy With Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-orange.min.css" />
</head>

<body>
    <div onclick="PayloadPanel.togglePanel(event, this)">
        <i class="fa fa-comments chat_icon" id="chat_icon" aria-hidden="true"></i>
    </div>
    <div id="contentParent" class="responsive-columns-wrapper">
        <h1 style="color: white; text-align: center; margin: auto; width: 77%; margin-right: 30px;">Welcome To Buy With Us</h1>
        <div id="chat-column-holder" class="responsive-column content-column">
            <div class="chat-column" id="chat_column">
                <div class="chat_box_header">
                    Buy With Us Assistant
                </div>
                <div id="scrollingChat">
                </div>
                <div class="submit_input">
                    <i class="fa fa-volume-mute" id="speaker_icon" aria-hidden="true" style="display:block;" onclick="ConversationPanel.toggleSpeaker(event, this)"></i>
                    <label for="textInput" class="inputOutline">
                    <input id="textInput" class="input responsive-column" placeholder="Type something" style="width:100%;" type="text" 
                    onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
                    </label>
                </div>
            </div>
        </div>
        <div id="payload-column" class="fixed-column content-column">
            <div id="payload-initial-message">
            </div>
            <div id="payload-request" class="payload"></div>
            <div id="payload-response" class="payload"></div>
        </div>
    </div>
    <audio id="audio"></audio>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/global.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
